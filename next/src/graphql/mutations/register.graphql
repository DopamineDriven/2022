# import SessionPartial from "../fragments/session-partial.graphql";
# import AuthPartial from "../fragments/auth-partial.graphql";
# import UserPartial from "../fragments/user-partial.graphql";
# import JwtHeadersPartial from "../fragments/jwt-header-partial.graphql";
# import JwtPayloadPartial from "../fragments/jwt-payload-partial.graphql";
# import JwtDecodedPartial from "../fragments/jwt-decoded-partial.graphql";
# import ProfilePartial from "../fragments/profile-partial.graphql";
# import EntryPartial from "../fragments/entry-partial.graphql";
# import MediaItemPartial from "../fragments/media-item-partial.graphql";

mutation registerNewUser($userCreateMutationInput: UserCreateMutationInput!) {
  registerNewUser(userCreateInput: $userCreateMutationInput) {
    auth {
      ...AuthPartial
      user {
        mediaItems {
          ...MediaItemPartial
        }
        entries {
          ...EntryPartial
        }
        profile {
          ...ProfilePartial
        }
        _count {
          ...UserCountPartial
        }
        ...UserPartial
      }

      session {
        ...SessionPartial
      }
    }
    jwt {
      header {
        ...JwtHeadersPartial
      }
      payload {
        ...JwtPayloadPartial
      }
      ...JwtDecodedPartial
    }
  }
}
