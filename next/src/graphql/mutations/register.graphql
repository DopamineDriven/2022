# import MediaItemPartial from "../fragments/media-item-partial.graphql";

mutation registerUser($userCreateInput: UserCreateMutationInput!) {
  registerNewUser(userCreateInput: $userCreateInput) {
    auth {
      user {
        profile {
          ...ProfilePartial
        }
        mediaItems {
          ...MediaItemPartial
        }
        ...UserPartial
      }
      ...AuthPartial
    }
    jwt {
      header {
        ...JwtHeadersPartial
      }
      payload {
        ...JwtPayloadPartial
      }
      ...JwtDecodedPartial
    }
  }
}
