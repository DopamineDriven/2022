# import CommentEdgePartial from "../fragments/comment-partial.graphql";
# import CommentPartial from "../fragments/comment-partial.graphql";
# import EntryConnectionPartial from "../fragments/entry-partial.graphql";
# import PageInfoPartial from "../fragments/page-info-partial.graphql";
# import EntryEdgePartial from "../fragments/entry-partial.graphql";
# import EntryPartial from "../fragments/entry-partial.graphql";

query getCommentEntryConnection(
  $entriesPaginatedInput: FindManyEntriessPaginatedInput!
  $commentsPaginatedInput: FindManyCommentsPaginatedInput!
) {
  commentConnectionUnion(
    findManyEntriesPaginatedInput: $entriesPaginatedInput
    findManyCommentsPaginatedInput: $commentsPaginatedInput
  ) {
    __typename
    ... on EntryConnection {
      ...EntryConnectionPartial
      pageInfo {
        ...PageInfoPartial
      }
      edges {
        ...EntryEdgePartial
        node {
          ...EntryPartial
        }
      }
    }
    ... on CommentConnection {
      ...CommentConnectionPartial
      pageInfo {
        ...PageInfoPartial
      }
      edges {
        ...CommentEdgePartial
        node {
          ...CommentPartial
        }
      }
    }
  }
}
